<div class="container">
    <button type="button" class="btn btn-outline-dark my-4" (click)="backToItemsList()"><i class="bi bi-arrow-left"></i>
        back</button>

    <div class="text-center">
        <img [src]="item?.Poster" class="mb-4" >
        <h1 class="card-title">{{ item?.Title }}</h1>
        <h3 class="card-text my-4">Type: {{ item?.Type }}</h3>
        <h3 class="card-text mb-4">Date: {{ item?.Year || '' | dateFormat }}</h3>
    </div>
</div>
